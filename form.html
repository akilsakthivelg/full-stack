<html>
  <head>
    <title>Form</title>
  </head>

  <body>
    <center>
      <div style="margin: 50px">
        <table>
          <th>
            <td>Read the following questions</td>
            <td>Answer them below</td>
          </th>
          <tr>
            <td>Name:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Rollno:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Mobile:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <select>
                <option value="Computer Science and Engineering">CSE</option>
                <option value="Information Technology">IT</option>
                <option value="Artificial Intelligence and Date Science">
                  AIDS
                </option>
                <option value="Artificial Intelligence and Machine Learning">
                  AIML
                </option>
                <option value="Computer Science and Design">CSD</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Language Known:</td>
            <td>
              <input type="checkbox" value="Tamil" />Tamil
              <input type="checkbox" value="English" />English
              <input type="checkbox" value="Hindi" />Hindi
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>
              <a href="index.html" target="_blank">Click to See my Profile</a>
            </td>
          </tr>
          <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
          </tr>
        </table>
      </div>
    </center>
  </body>
</html>
