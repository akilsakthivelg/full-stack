<html>
  <head>
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <center>
      <div style="margin: 50px">
        <table>
          <tr>
            <td>Name:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Rollno:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" /></td>
          </tr>
          <tr>
            <td>Mobile:</td>
            <td><input /></td>
          </tr>
          <tr>
            <td>Gender:</td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
          <tr>
            <td>Department:</td>
            <td>
              <select>
                <option value="Computer Science and Engineering">CSE</option>
                <option value="Information Technology">IT</option>
                <option value="Artificial Intelligence and Date Science">
                  AIDS
                </option>
                <option value="Artificial Intelligence and Machine Learning">
                  AIML
                </option>
                <option value="Computer Science and Design">CSD</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Language Known:</td>
            <td>
              <input type="checkbox" value="Tamil" />Tamil
              <input type="checkbox" value="English" />English
              <input type="checkbox" value="Telungu" />Telungu
              <input type="checkbox" value="Hindi" />Hindi
            </td>
          </tr>
          <tr>
            <td>Address:</td>
            <td><textarea></textarea></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td>
              <a href="index.html" target="_blank">Click to See my Profile</a>
            </td>
          </tr>
          <tr>
            <td><button type="submit">Submit</button></td>
            <td><button type="reset">Reset</button></td>
          </tr>
        </table>
      </div>
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
